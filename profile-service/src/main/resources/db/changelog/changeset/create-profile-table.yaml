databaseChangeLog:
  - changeSet:
      id: create-profile-table
      author: mira
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: auth_id
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bio
                  type: varchar(150)
              - column:
                  name: avatar
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deactivated
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: deactivated_at
                  type: timestamp